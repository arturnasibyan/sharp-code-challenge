<div class="container">
	<h1 style="text-align:center">Sharp Coding Challenge</h1>
	<!-- Your family practice doctor list -->
	&nbsp;&nbsp;<h2 style="text-align:center">Family Practice Doctors</h2>&nbsp;
	<section class="cards">
		<ng-template ngFor let-doctor [ngForOf]="familyPracticeDoctors">
				<div class="card" style="width: 18rem;">
					<img src="https://avatars.dicebear.com/v2/{{doctor.gender}}/{{doctor.name || 'noname'}}.svg"
						alt="Please replace with a meaningful alt">
					<div class="card-body">
						<h5 class="card-title">Dr. {{doctor.name}}</h5>
						<h6>{{doctor.specialty}}</h6>
						<a href="#" class="card-link">Reviews <span
								class="badge badge-primary">{{doctor.reviewCount}}</span></a>
					</div>
				</div>
		</ng-template>
	</section>
	<!-- Your pediatric doctor list -->
	&nbsp;&nbsp;<h2 style="text-align:center">Pediatrics Doctors</h2>&nbsp;
	<section class="cards">
		<ng-template ngFor let-doctor [ngForOf]="pediatricDoctors">
				<div class="card" style="width: 18rem;">
					<img src="https://avatars.dicebear.com/v2/{{doctor.gender}}/{{doctor.name || 'noname'}}.svg"
						alt="Please replace with a meaningful alt">
					<div class="card-body">
						<h5 class="card-title">Dr. {{doctor.name}}</h5>
						<h6>{{doctor.specialty}}</h6>
						<a href="#" class="card-link">Reviews <span
								class="badge badge-primary">{{doctor.reviewCount}}</span></a>
					</div>
				</div>
		</ng-template>
	</section>
</div>
